<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUV SUD AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Custom KaTeX Display Styling */
      .katex-display {
        background-color: #f0f7ff;
        padding: 1.25rem;
        border-radius: 0.75rem;
        border: 1px solid #bfdbfe;
        overflow-x: auto;
        margin: 1.5rem 0;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .katex-display .katex {
        color: #004480; /* TUV Blue Dark */
        font-size: 1.1em;
      }
      /* Adjust KaTeX for user messages (which have dark backgrounds) if needed */
      /* But the box style above works well as a 'card' on both light and blue backgrounds */
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0"
  }
}
</script>

  </body>
</html>
